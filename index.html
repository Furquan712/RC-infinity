<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
             /* overflow: hidden; */
         }
         .paralax{
             position:absolute;
             height:100%;
         }
         .paralax-item{
             position: fixed;
             width: 100%;
             height:100%;
             top:0;
             left:0;
         }
         .p-item1{
             background: url("m_1.png") center/cover no-repeat;
         }
         .p-item3{
             background: url("bike.png") bottom/100% no-repeat;
             background-size: cover;
             background-position: center;
             z-index: 2;
         }
         .p-item4{
             position: absolute;
             top:0;
             left:0;
             width:10000%;
             height:100%;
             content:'';
             background:url() repeat-x;
             background-size: contain;
             background-position: center;
             animation: marquee 20s linear infinite; 
         }
         .p-item4::before{
             position:absolute ;
             top: 0;
             left: 0;
             width: 1000%;
             height: 100%;
             content: '';
             background: url("") repeat-x;
             background-size: contain;
             background-position: center;
             animation: marquee 20s linear infinite;
             z-index: 1;

         }

         @keyframes marquee{
             0%{
                 transform: translate3d(0,0,0);
              }
              100%{
                 transform: translate3d(-200vw,0,0);

             }
         }
         .container{
             position: relative;
             z-index: 1;
             padding: 30px;
             max-width:1170px;
             margin:0 auto;
             margin-top:100vh;
         }
         .content-header{
             font-family: sans-sarif;
             color: white;
             text-align: center;
             text-transform:uppercase;
         }
    </style>
</head>
<body>
   
    <div class="paralax">
        <div class="paralax-item p-item1"></div>
        <div class="paralax-item p-item2"></div>
        <div class="paralax-item p-item3"></div>
        <div class="paralax-item p-item4"></div>

    </div>

    <div class="container">
        <div class="content-header">
            <h1>RC infinty</h1>
            <h2>the next level mirror</h2>
        </div>
        
        <div class="content">
            <img src="b1.png" alt="">
        </div>
    </div>
   

 


 <script>
     window.onload = function() {

window.addEventListener('scroll', function(e) {
  
  let s = this.scrollY;
  let w = this.outerWidth;
  let h = document.getElementsByClassName('paralax')[0].clientWidth;
  let h_b = document.getElementsByClassName('container')[0].clientWidth;
  let p = s/h*100;
  let p_b = s/h_b*100;
  let opas = 1-1/100*p_b;
  let z_1 = 1 + (w / 10000 * p_b);
  document.getElementsByClassName('p-item4')[0].style= `transform: scale(${z_1});opacity: ${opas}`;
  let z_2 = 1+(w/5000000*p);
  document.getElementsByClassName('p-item1')[0].style= `transform: scale(${z_2})`;
  let hr = w/2000*p_b;
  let z_3 = 1+(w*0.000005*p_b);
  document.getElementsByClassName('p-item2')[0].style= `transform: translate3d(${hr}px,0,0) scale(${z_3})`;
  let hr_2 = w/1500*p_b;
  let z_4 = 1+(w*0.00001*p_b);
  document.getElementsByClassName('p-item3')[0].style= `transform: translate3d(${hr_2}px,0,0) scale(${z_4})`;
})

}
 </script>
    
</body>
</html>
